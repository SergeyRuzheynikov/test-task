spring:
  jpa:
    database: POSTGRESQL
    show-sql: true
  hibernate:
    ddl-auto: create-drop
    dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/test-task
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  sql:
    init:
      platform: postgres